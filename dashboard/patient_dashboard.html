<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - Chest X-ray Report</title>
    <link rel="stylesheet" href="patient-dashboard.css">
</head>
<body>

    <div class="container">
        <h2>Patient Dashboard</h2>
        
        <div class="patient-info">
            <p><strong> Name:</strong> John Doe</p>
            <p><strong>Age:</strong> 45</p>
            <p><strong>Patient ID:</strong> CX123456</p>
            <p><strong>Date:</strong> 24-Feb-2025</p>
        </div>

        <div class="report-section">
            <h3>Chest X-ray Report</h3>
            <div class="report-images">
                <div class="image-box">
                    <h4>Original X-ray</h4>
                    <img src="xray-original.jpg" alt="Chest X-ray">
                </div>
                <div class="image-box">
                    <h4>Heatmap Analysis</h4>
                    <img src="xray-heatmap.jpg" alt="Chest X-ray Heatmap">
                </div>
            </div>
            <p class="caption"><strong>Captioning:</strong> "Mild infiltrates observed in the right lower lung field, suggestive of early pneumonia."</p>
        </div>
    </div>

</body>
</html>
