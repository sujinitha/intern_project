<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration Form</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="signup-container">
        <!-- Left Container -->
        <div class="left-container">
            <h1>
                <i class="fas fa-user-shield"></i> CREATE ADMIN
            </h1>
            <div class="puppy">
                <img src="user-gear.png" alt="Admin-logo">
            </div>
        </div>

        <!-- Right Container -->
        <div class="right-container">
            <header>
                <h1>Managing with Care!</h1>
                <p>Please provide the admin's details to get started.</p>
            </header>
            
            <!-- Admin Name and Photo -->
            <div class="set">
                <div class="pets-name">
                    <label for="pets-name">Admin Name</label>
                    <input id="pets-name" type="text" placeholder="Enter admin name">
                </div>
                <div class="pets-photo">
                    <button id="pets-upload">
                        <i class="fas fa-camera-retro"></i>
                    </button>
                    <label for="pets-upload">Upload Admin Photo</label>
                </div>
            </div>

            <!-- Admin ID and Date of Joining -->
            <div class="set">
                <div class="pets-breed">
                    <label for="pets-breed">Admin ID</label>
                    <input id="pets-breed" type="text" placeholder="Enter admin ID">
                </div>
                <div class="pets-birthday">
                    <label for="pets-birthday">Date of Joining</label>
                    <input id="pets-birthday" type="date" placeholder="MM/DD/YYYY">
                </div>
            </div>

            <!-- Gender and Work Shift -->
            <div class="set">
                <div class="pets-gender">
                    <label for="pet-gender-female">Gender</label>
                    <div class="radio-container">
                        <input id="pet-gender-female" name="pet-gender" type="radio" value="male" checked>
                        <label for="pet-gender-female">Male</label>

                        <input id="pet-gender-male" name="pet-gender" type="radio" value="female">
                        <label for="pet-gender-male">Female</label>
                    </div>
                </div>

                <div class="pets-spayed-neutered">
                    <label for="pet-spayed">Work Shift</label>
                    <div class="radio-container">
                        <input id="pet-spayed" name="spayed-neutered" type="radio" value="day" checked>
                        <label for="pet-spayed">Day Shift</label>

                        <input id="pet-neutered" name="spayed-neutered" type="radio" value="night">
                        <label for="pet-neutered">Night Shift</label>
                    </div>
                </div>
            </div>

            <!-- Access Level -->
            <div class="pets-weight">
                <label for="pet-weight-0-25">Access Level</label>
                <div class="radio-container">
                    <input id="pet-weight-0-25" name="pet-weight" type="radio" value="basic" checked>
                    <label for="pet-weight-0-25">Basic</label>

                    <input id="pet-weight-25-50" name="pet-weight" type="radio" value="moderate">
                    <label for="pet-weight-25-50">Moderate</label>

                    <input id="pet-weight-50-100" name="pet-weight" type="radio" value="high">
                    <label for="pet-weight-50-100">High</label>

                    <input id="pet-weight-100-plus" name="pet-weight" type="radio" value="admin">
                    <label for="pet-weight-100-plus">Admin</label>
                </div>
            </div>

            <!-- Footer with Buttons -->
            <footer>
                <div class="set">
                    <button id="back">Back</button>
                    <button id="next">Next</button>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
